<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicee</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <h1 id="gameWinner">Roll the Dice</h1>
    </div>

    <div class="players-row">
      <div>
        <h4 class="player-box">Player 1</h4>
        <img src="images/dice6.png" alt="dice 6 image" id="diceImageLeft" />
      </div>
      <div>
        <h4 class="player-box">Player 2</h4>
        <img src="images/dice6.png" alt="dice 6 image" id="diceImageRight" />
      </div>
    </div>

    <div class="roll-button-container">
      <button type="button" class="roll-button" id="rollButton">Roll me</button>
    </div>
    

    <!--<div class="diceeTag">
      <h6>@Dicee</h6>
    </div> -->

    <script src="index.js"></script>
  </body>
</html>
